spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;NON_KEYWORDS=VALUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
    show-sql: true
    defer-datasource-initialization: false
  h2:
    console:
      enabled: true
  flyway:
    enabled: false

logging:
  level:
    root: WARN
    com.tcm.backend: INFO
    #org.hibernate.SQL: ERROR
    #org.hibernate.type.descriptor.sql.BasicBinder: ERROR
